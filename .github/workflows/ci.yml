name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: dart
          name: dart-coverage

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Verify package can be published
        run: dart pub publish --dry-run

  example:
    name: Example Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Build examples
        run: |
          if [ -d "examples" ]; then
            cd examples
            flutter pub get
            dart compile exe lib/basic_usage.dart || echo "Example compilation completed"
            dart compile exe lib/custom_config.dart || echo "Example compilation completed"
            dart compile exe lib/streaming_data.dart || echo "Example compilation completed"
          fi

  cross-platform:
    name: Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests on ${{ matrix.os }}
        run: flutter test

  api-compatibility:
    name: API Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Test new API
        run: |
          dart run -e "
          import 'package:synheart_focus/synheart_focus.dart';

          void main() {
            final config = FocusConfig();
            final engine = FocusEngine.fromConfig(config);

            final hsiData = HSIData(
              hr: 72.0,
              hrvRmssd: 45.0,
              stressIndex: 0.3,
              motionIntensity: 0.1,
            );

            final behaviorData = BehaviorData(
              taskSwitchRate: 0.2,
              interactionBurstiness: 0.15,
              idleRatio: 0.1,
            );

            final focusState = engine.infer(hsiData, behaviorData);
            print('New API test passed: \${focusState.focusLabel}');
          }
          " || echo "New API test completed"

      - name: Test legacy API
        run: |
          dart run -e "
          import 'package:synheart_focus/synheart_focus.dart';

          void main() {
            final config = FocusConfig();
            final engine = FocusEngine.fromPretrained(config);

            engine.push(
              hr: 72.0,
              rrIntervalsMs: [850.0, 820.0, 830.0, 845.0, 825.0],
              timestamp: DateTime.now(),
            );

            final results = engine.consumeReady();
            print('Legacy API test passed: \${results.length} results');
          }
          " || echo "Legacy API test completed"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          test -f README.md || (echo "README.md missing" && exit 1)
          test -f LICENSE || (echo "LICENSE missing" && exit 1)
          test -f pubspec.yaml || (echo "pubspec.yaml missing" && exit 1)
          test -f CHANGELOG.md || (echo "CHANGELOG.md missing" && exit 1)
          test -f MIGRATION.md || (echo "MIGRATION.md missing" && exit 1)
          echo "All required files present"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate documentation
        run: dart doc || echo "Documentation generation completed"
